<div class="container">
    <div class="header-content">
        <div class="title">
            <span class="title-part title-part-border white">t</span>
            <span class="title-part title-part-border blue">h</span>
            <span class="title-part title-part-border red">e</span>
            <span class="title-part space">  </span>
            <span class="title-part large">Checkout.</span>
        </div>
        <div class="subtitle">
            <span class="bold">Siyanie Project</span>
        </div>
    </div>
    <div class="main-content">
        <div class="paying-form">
            <div class="form-title">
                <span class="bold">Payment Information</span>
            </div>
            <form [formGroup]="applyForm" (submit)="submitApplication()">
                <div class="column-form-block-main">
                    <div class="column-form-block1">
                        <div class="column-form">
                            <label class="label" for="fname">First name:</label>
                            <input class="input" type="text" id="fname" name="fname" formControlName="firstName"><br>
                        </div>

                        <div class="column-form">
                            <label class="label" for="lname">Last name:</label>
                            <input class="input" type="text" id="lname" name="lname" formControlName="lastName"><br>
                        </div>
                    </div>
                    <div class="column-form-block2">
                        <div class="column-form">
                            <label class="label" for="email">Email:</label>
                            <input class="input" type="email" id="email" name="email" formControlName="email"><br>
                        </div>

                        <div class="column-form">
                            <label class="label" for="phone">Phone:</label>
                            <input class="input" type="tel" id="phone" name="phone" formControlName="phone"><br>
                        </div>
                    </div>
                </div>

                <div class="form-title">
                    <span class="bold">Shipping Address</span>
                </div>

                <div class="column-form-block-main">
                    <div class="column-form-block1">
                        <div class="column-form">
                            <label class="label" for="street_address">Street address:</label>
                            <input class="input" type="text" id="street_address" name="street_address" formControlName="streetAddress"><br>
                        </div>

                        <div class="column-form">
                            <label class="label" for="city">City:</label>
                            <input class="input" type="text" id="city" name="city" formControlName="city"><br>
                        </div>

                        <div class="column-form">
                            <label class="label" for="country">Country:</label>
                            <input class="input" type="text" id="country" name="country" formControlName="country"><br>
                        </div>
                    </div>
                    <div class="column-form-block2">
                        <div class="column-form">
                            <label class="label" for="company">Company(Optional):</label>
                            <input class="input" type="text" id="company" name="company" formControlName="company"><br>
                        </div>

                        <div class="column-form">
                            <label class="label" for="zip">ZIP or Postal Code:</label>
                            <input class="input" type="number" id="zip" name="zip" formControlName="zip"><br>
                        </div>

                        <div class="column-form">
                            <label class="label" for="state">State or province:</label>
                            <input class="input" type="text" id="state" name="state" formControlName="state"><br>
                        </div>
                    </div>
                </div>
                <button type="submit" class="purchase-button">
